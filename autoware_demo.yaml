flow: AutowareDemo
operators:
  - id: zenoh_flow_lanelet2_global_planner_nodes
    uri: file:///opt/AutowareAuto/lib/libzenoh_flow_lanelet2_global_planner_nodes.so
    inputs:
      - id: goal_pose
        type: geometry_msgs_PoseStamped
      - id: current_pose
        type: autoware_auto_msgs_VehicleKinematicState
    outputs:
      - id: route
        type: autoware_auto_msgs_HADMapRoute
  - id: zenoh_flow_behavior_planner_nodes
    uri: file:///opt/AutowareAuto/lib/libzenoh_flow_behavior_planner_nodes.so
    inputs:
      - id: kinematic_state
        type: autoware_auto_msgs_VehicleKinematicState
      - id: route
        type: autoware_auto_msgs_HADMapRoute
      - id: state_report
        type: autoware_auto_msgs_VehicleStateReport
    outputs:
      - id: trajectory
        type: autoware_auto_msgs_Trajectory
      - id: state_cmd
        type: autoware_auto_msgs_VehicleStateCommand
    configuration:
      enable_object_collision_estimator: false
      heading_weight: 0.1
      goal_distance_thresh: 3.0
      stop_velocity_thresh: 2.0
      subroute_goal_offset_lane2parking: 7.6669
      subroute_goal_offset_parking2lane: 7.6669
      cg_to_front_m: 1.228
      cg_to_rear_m: 1.5618
      front_overhang_m: 0.5
      rear_overhang_m: 0.5
  - id: zenoh_flow_pure_pursuit
    uri: file:///opt/AutowareAuto/lib/libzenoh_flow_pure_pursuit.so
    inputs:
      - id: trajectory
        type: autoware_auto_msgs_Trajectory
      - id: kinematic_state
        type: autoware_auto_msgs_VehicleKinematicState
    outputs:
      - id: control_cmd
        type: autoware_auto_msgs_VehicleControlCommand
  - id: zenoh_flow_simple_planning_simulator
    uri: file:///opt/AutowareAuto/lib/libzenoh_flow_simple_planning_simulator.so
    inputs:
      - id: tick
        type: u64
      - id: init_pose
        type: geometry_msgs_PoseWithCovarianceStamped
      - id: goal_pose
        type: geometry_msgs_PoseStamped
      - id: control_cmd
        type: autoware_auto_msgs_VehicleControlCommand
      - id: state_cmd
        type: autoware_auto_msgs_VehicleStateCommand
    outputs:
      - id: kinematic_state
        type: autoware_auto_msgs_VehicleKinematicState
      - id: state_report
        type: autoware_auto_msgs_VehicleStateReport
    configuration:
      simulated_frame_id: base_link
      origin_frame_id: odom
      vehicle_model_type: IDEAL_STEER_VEL
      initialize_source: INITIAL_POSE_TOPIC
      timer_sampling_time_ms: 25
      add_measurement_noise: false
      vel_lim: 30.0
      vel_rate_lim: 30.0
      steer_lim: 0.6
      steer_rate_lim: 6.28
      acc_time_delay: 0.1
      acc_time_constant: 0.1
      steer_time_delay: 0.1
      steer_time_constant: 0.1
sources:
  - id: zenoh_flow_tick_source
    uri: file://./target/release/libzenoh_flow_tick_source.so
    output:
      id: tick
      type: u64
    configuration:
      hz: 1
  - id: zenoh_flow_init_pose
    uri: file:///opt/AutowareAuto/lib/libzenoh_flow_init_pose.so
    output:
      id: init_pose
      type: geometry_msgs_PoseWithCovarianceStamped
  - id: zenoh_flow_goal_pose
    uri: file:///opt/AutowareAuto/lib/libzenoh_flow_goal_pose.so
    output:
      id: goal_pose
      type: geometry_msgs_PoseStamped
  - id: zenoh_flow_ndt_map_publisher
    uri: file:///opt/AutowareAuto/lib/libzenoh_flow_ndt_map_publisher.so
    output:
      id: log
      type: Str
    configuration:
      map_pcd_file: /opt/AutowareAuto/share/autoware_demos/data/autonomoustuff_parking_lot_lgsvl.pcd
      map_yaml_file: /opt/AutowareAuto/share/autoware_demos/data/autonomoustuff_parking_lot_lgsvl.yaml
      map_frame: "map"
      capacity: 1000000
      min_point_x: -1000.0
      min_point_y: -1000.0
      min_point_z: -3.0
      max_point_x: 1000.0
      max_point_y: 1000.0
      max_point_z: 3.0
      voxel_size_x: 3.5
      voxel_size_y: 3.5
      voxel_size_z: 3.5
      viz_map: true
  - id: zenoh_flow_lanelet2_map_provider
    uri: file:///opt/AutowareAuto/lib/libzenoh_flow_lanelet2_map_provider.so
    output:
      id: log
      type: Str
    configuration:
      map_osm_file: /opt/AutowareAuto/share/autoware_demos/data/autonomoustuff_parking_lot.osm
      origin_offset_lat: 0.0
      origin_offset_lon: 0.0
      latitude: 37.380811523812845
      longitude: -121.90840595108715
      elevation: 0
  - id: zenoh_flow_lane_planner_nodes
    uri: file:///opt/AutowareAuto/lib/libzenoh_flow_lane_planner_nodes.so
    output:
      id: log
      type: Str
    configuration:
      heading_weight: 0.1
      trajectory_resolution: 0.5
      standard_deviation: 5.0
      kernel_size: 3
      cg_to_front_m: 1.228
      cg_to_rear_m: 1.5618
      front_corner_stiffness: 0.1
      rear_corner_stiffness: 0.1
      mass_kg: 1500.0
      yaw_inertia_kgm2: 12.0
      width_m: 2.0
      front_overhang_m: 1.05
      rear_overhang_m: 0.92
  - id: zenoh_flow_parking_planner_nodes
    uri: file:///opt/AutowareAuto/lib/libzenoh_flow_parking_planner_nodes.so
    output:
      id: log
      type: Str
    configuration:
      cg_to_front_m: 1.228
      cg_to_rear_m: 1.5618
      front_corner_stiffness: 0.1
      rear_corner_stiffness: 0.1
      mass_kg: 1500.0
      yaw_inertia_kgm2: 12.0
      width_m: 2.0
      front_overhang_m: 1.05
      rear_overhang_m: 0.92
      steering: 1.0
      throttle: 1.0
      goal: 0.5
      lower_x_m: -300.0
      lower_y_m: -300.0
      lower_velocity_mps: -3.0
      lower_heading_rad: -6.2832
      lower_steering_rad: -0.53
      upper_x_m: 300.0
      upper_y_m: 300.0
      upper_velocity_mps: 3.0
      upper_heading_rad: 6.2832
      upper_steering_rad: 0.53
      lower_steering_rate_rps: -5.0
      lower_throttle_mps2: -5.0
      upper_steering_rate_rps: 5.0
      upper_throttle_mps2: 5.0
sinks:
  - id: zenoh_flow_lanelet2_map_provider_monitor
    uri: file://./target/release/libzenon_flow_system_monitor.so
    input:
      id: log
      type: Str
  - id: zenoh_flow_ndt_map_publisher_monitor
    uri: file://./target/release/libzenon_flow_system_monitor.so
    input:
      id: log
      type: Str
  - id: zenoh_flow_lane_planner_nodes_monitor
    uri: file://./target/release/libzenon_flow_system_monitor.so
    input:
      id: log
      type: Str
  - id: zenoh_flow_parking_planner_nodes_monitor
    uri: file://./target/release/libzenon_flow_system_monitor.so
    input:
      id: log
      type: Str
links:
  - from:
      node: zenoh_flow_lanelet2_map_provider
      output: log
    to:
      node: zenoh_flow_lanelet2_map_provider_monitor
      input: log
  - from:
      node: zenoh_flow_ndt_map_publisher
      output: log
    to:
      node: zenoh_flow_ndt_map_publisher_monitor
      input: log
  - from:
      node: zenoh_flow_lane_planner_nodes
      output: log
    to:
      node: zenoh_flow_lane_planner_nodes_monitor
      input: log
  - from:
      node: zenoh_flow_parking_planner_nodes
      output: log
    to:
      node: zenoh_flow_parking_planner_nodes_monitor
      input: log
  - from:
      node: zenoh_flow_init_pose
      output: init_pose
    to:
      node: zenoh_flow_simple_planning_simulator
      input: init_pose
  - from:
      node: zenoh_flow_goal_pose
      output: goal_pose
    to:
      node: zenoh_flow_simple_planning_simulator
      input: goal_pose
  - from:
      node: zenoh_flow_goal_pose
      output: goal_pose
    to:
      node: zenoh_flow_lanelet2_global_planner_nodes
      input: goal_pose
  - from:
      node: zenoh_flow_lanelet2_global_planner_nodes
      output: route
    to:
      node: zenoh_flow_behavior_planner_nodes
      input: route
  - from:
      node: zenoh_flow_behavior_planner_nodes
      output: trajectory
    to:
      node: zenoh_flow_pure_pursuit
      input: trajectory
  - from:
      node: zenoh_flow_behavior_planner_nodes
      output: state_cmd
    to:
      node: zenoh_flow_simple_planning_simulator
      input: state_cmd
  - from:
      node: zenoh_flow_simple_planning_simulator
      output: kinematic_state
    to:
      node: zenoh_flow_lanelet2_global_planner_nodes
      input: current_pose
  - from:
      node: zenoh_flow_simple_planning_simulator
      output: kinematic_state
    to:
      node: zenoh_flow_pure_pursuit
      input: kinematic_state
  - from:
      node: zenoh_flow_simple_planning_simulator
      output: kinematic_state
    to:
      node: zenoh_flow_behavior_planner_nodes
      input: kinematic_state
  - from:
      node: zenoh_flow_simple_planning_simulator
      output: state_report
    to:
      node: zenoh_flow_behavior_planner_nodes
      input: state_report
  - from:
      node: zenoh_flow_pure_pursuit
      output: control_cmd
    to:
      node: zenoh_flow_simple_planning_simulator
      input: control_cmd
  - from:
      node: zenoh_flow_tick_source
      output: tick
    to:
      node: zenoh_flow_simple_planning_simulator
      input: tick
